models:
  - name: stg_customers
    description: Customer data with basic cleaning and transformation applied, one row per customer.
    columns:
      - name: customer_id
        description: The unique key for each customer.
        tests:
          - not_null
          - unique
  - name: stg_suppliers
    database: |
      {% if target.name=='dev' %} dev_jaffleshop
      
      {% elif target.name=='prod' %} prd_inventory %}
      {%- endif -%}
    schema: inventory_analytics
    description: Customer data with basic cleaning and transformation applied, one row per customer.